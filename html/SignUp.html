          <div class="h-auto">
            <div class="container">
                <h2 style="text-align: center">Sign Up</h2>
                <form onsubmit="return (validate_phonenum()&&validate_password()&&passwordChanged())" action="./Login.html">
                  <div class="form-group">
                    <label for="email">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter fullname" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.([a-z]{3})+(\.([a-z]{2,}))?$" title="Please enter a valid email address.">
                  </div>
                  <div class="form-group">
                    <label for="email">Phone Number:</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter Phonenumber" name="phone" pattern="([0-9]{3})+([-. ]?)+([0-9]{3})+([-. ]?)+([0-9]{4})$" minlength="10" maxlength="12">
                    <p id="phone_error" style="color: darkred"></p>
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <p id="pwdvalid">Min 8 characters and should contain 1 lowercase, 1 uppercasse, 1 digit</p>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" onkeyup="passwordChanged()">
                  </div>
                  <div class="progress">
                    <div class="progress-bar" id="progressbar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <div class="form-group">
                        <label for="pwd">Confirm Password:</label>
                        <input type="text" class="form-control" id="confirmpwd" placeholder="Enter password" name="confirm-pswd">
                        <p id="pwd_error" style="color: darkred"></p>
                      </div>
                  <button type="submit" class="btn btn-primary">Sign Up</button><br>
                  <p>Already have account? <a href="Login.html">Login</a></p>
                  
                </form>
              </div>
              </div>
